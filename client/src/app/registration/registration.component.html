<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Реєстрація</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="first_name">Ім'я</label>
          <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name" id="first_name" required/>
        </div>
        <div class="form-group">
          <label for="last_name">Прізвище</label>
          <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name" id="last_name" required/>
        </div>
        <div class="form-group">
          <label for="email">Електронна пошта</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" id="email" required/>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" required>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success" (click)="registrateNewUser()">Зареєструватись</button>
          <button type="button" class="btn " routerLink=''>На головну</button>
        </div>
      </form>
    </div>
  </div>
</div>
