<div class="panel panel-default" *ngFor="let car of cars">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-8">
        <h4><strong>{{car.model}}</strong></h4>
      </div>
      <div class="col-md-3 text-right">
        <h4><strong><u>Ціна:</u></strong> {{car.price}} у.о.</h4>
      </div>
      <div class="col-md-1 text-right">
        <h4>
          <a routerLink="/edit-good/{{car.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>&nbsp;<a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="deleteGood(car.id)"></span></a>
        </h4>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 text-center">
         <p class="col-lg-12 img-thumbnail">Image</p>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-2">
            <h5><strong><u>Стан:</u></strong> {{car.status}}</h5>
          </div>
          <div class="col-md-3">
            <h5><strong><u>Рік випуску:</u></strong> {{car.age}}</h5>
          </div>
          <div class="col-md-3">
            <h5><strong><u>Пробіг:</u></strong> {{car.race}} км</h5>
          </div>
          <div class="col-md-4">
            <h5><strong><u>Тип пального:</u></strong> {{car.fuel_type}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5>{{car.description}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
